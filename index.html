<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Autenticação</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('plano-de-fundo-grande.jpg'); /* Imagem de plano de fundo para telas grandes */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo-image {
            max-width: 300px;
            z-index: 1;
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #000;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .button-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Imagem de plano de fundo para dispositivos móveis */
        @media (max-width: 768px) {
            body {
                background-image: url('plano-de-fundo-pequeno.jpg'); /* Imagem de plano de fundo para dispositivos móveis */
            }
        }
    </style>
</head>
<body>
    <img class="full-screen-image" src="fundo2.png" alt="Imagem de Fundo">
    <img class="logo-image" src="inovalejr.png" alt="Logo Inovale">
    
    <h1>Financeiro Inovale Jr.</h1>
    <div class="button-container">
        <div class="button-column">
            <button onclick="acaoBotao1()">Botão 1</button>
            <button onclick="acaoBotao2()">Botão 2</button>
            <button onclick="acaoBotao3()">Botão 3</button>
        </div>
        <div class="button-column">
            <button onclick="acaoBotao4()">Botão 4</button>
            <button onclick="acaoBotao5()">Botão 5</button>
            <button onclick="acaoBotao6()">Botão 6</button>
        </div>
    </div>
    
    <!-- Vincule o arquivo JavaScript externo -->
    <script src="inovalejr.js"></script>
</body>
</html>
