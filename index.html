<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Autenticação</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Cor de fundo personalizada */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Centraliza o conteúdo verticalmente na tela */
        }
        .full-screen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Coloca a imagem no plano de fundo */
        }
        .logo-image {
            max-width: 300px; /* Aumenta o tamanho da logo */
            z-index: 1; /* Coloca a logo na frente do conteúdo */
        }
        h1 {
            margin-top: 20px;
            font-size: 24px; /* Aumenta o tamanho do texto */
            color: #000; /* Cor do texto (preto) */
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .button-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px; /* Espaçamento entre colunas de botões */
        }
        button {
            margin: 5px; /* Espaçamento entre botões */
            padding: 10px 20px;
            font-size: 18px;
            background-color: #000; /* Cor de fundo preta para botões */
            color: #fff; /* Cor do texto dos botões (branco) */
            border: none; /* Remover bordas dos botões */
            cursor: pointer;
        }

        /* Estilo para telas menores */
        @media (max-width: 768px) {
            .logo-image {
                max-width: 200px; /* Reduz o tamanho da logo em telas menores */
            }
            h1 {
                font-size: 20px; /* Reduz o tamanho do texto em telas menores */
            }
            .button-container {
                flex-direction: column; /* Coloca os botões um abaixo do outro em telas menores */
            }
        }
    </style>
</head>
<body>
    <img class="full-screen-image" src="fundo.jpg" alt="Imagem de Fundo">
    <img class="logo-image" src="inovalejr.png" alt="Logo Inovale">
    
    <h1>Financeiro Inovale Jr.</h1>
    <div class="button-container">
        <div class="button-column">
            <button onclick="acaoBotao1()">Botão 1</button>
            <button onclick="acaoBotao2()">Botão 2</button>
            <button onclick="acaoBotao3()">Botão 3</button>
        </div>
        <div class="button-column">
            <button onclick="acaoBotao4()">Botão 4</button>
            <button onclick="acaoBotao5()">Botão 5</button>
            <button onclick="acaoBotao6()">Botão 6</button>
        </div>
    </div>
    
    <!-- Vincule o arquivo JavaScript externo -->
    <script src="inovalejr.js"></script>
</body>
</html>
