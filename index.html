<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Autenticação</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('plano-de-fundo-grande.jpg'); /* Imagem de plano de fundo para telas grandes */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .logo-image {
            max-width: 100%;
        }

        /* Imagem de plano de fundo para dispositivos móveis */
        @media (max-width: 768px) {
            body {
                background-image: url('plano-de-fundo-pequeno.jpg'); /* Imagem de plano de fundo para dispositivos móveis */
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="acaoBotao1()">Botão 1</button>
        <button onclick="acaoBotao2()">Botão 2</button>
        <button onclick="acaoBotao3()">Botão 3</button>
        <button onclick="acaoBotao4()">Botão 4</button>
        <button onclick="acaoBotao5()">Botão 5</button>
        <button onclick="acaoBotao6()">Botão 6</button>
    </div>
    <img class="logo-image" src="inovalejr.png" alt="Logo Inovale">
    
    <!-- Vincule o arquivo JavaScript externo -->
    <script src="inovalejr.js"></script>
</body>
</html>
