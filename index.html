<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Autenticação</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('plano-de-fundo2.jpg'); /* Imagem de plano de fundo */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo-image {
            max-width: 300px;
            z-index: 1;
            position: absolute;
            top: 5%; /* Ajustei a posição da logo para ficar um pouco mais acima */
        }
        h1 {
            margin-top: 40px; /* Aumentei o espaço entre a logo e a frase */
            font-size: 24px;
            color: #000;
            position: absolute;
            top: 15%; /* Posicionei a frase mais abaixo */
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            position: absolute;
            top: 30%; /* Posicionei os botões mais abaixo */
        }
        .button-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        button {
            margin: 10px;
            font-size: 18px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 200px; /* Largura fixa para os botões */
            height: 50px; /* Altura fixa para os botões */
        }

        /* Imagem de plano de fundo para dispositivos móveis */
        @media (max-width: 768px) {
            body {
                background-image: url('plano-de-fundo2-mobile.jpg'); /* Imagem de plano de fundo para dispositivos móveis */
            }
            .logo-image {
                top: 5%;
            }
            h1 {
                top: 25%; /* Ajustei a posição da frase para dispositivos móveis */
            }
            .button-container {
                top: 40%; /* Ajustei a posição dos botões para dispositivos móveis */
            }
            button {
                width: 150px; /* Largura fixa para os botões em dispositivos móveis */
                height: 40px; /* Altura fixa para os botões em dispositivos móveis */
            }
        }
    </style>
</head>
<body>
    <img class="full-screen-image" src="fundo4.png" alt="Imagem de Fundo">
    <img class="logo-image" src="inovalejr.png" alt="Logo Inovale">
    
    <h1>Financeiro Inovale Jr.</h1>
    <div class="button-container">
        <div class="button-column">
            <button onclick="planilhaInovale()">Planilha Inovale</button>
            <button onclick="canvaAdmFinanceiro()">Canva: Adm/Financeiro</button>
            <button onclick="recibos()">Recibos</button>
        </div>
        <div class="button-column">
            <button onclick="pipefy()">Pipefy</button>
            <button onclick="documentosDrive()">Documentos Drive</button>
            <button onclick="documentosGerais()">Documentos Gerais</button>
        </div>
    </div>
    
    <!-- Vincule o arquivo JavaScript externo -->
    <script src="inovalejr.js"></script>
</body>
</html>
