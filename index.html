<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Relatórios</title>
    <style>
        body {
            background-color: #0C3846;
            margin: 0;
            padding: 0;
            background-image: url('plano-de-fundo2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo-image {
            max-width: 300px;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            color: #000;
            background-color: #000;
            color: #FFA500;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .calendar-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            background-color: #e65e0e;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <img class="logo-image" src="in.png" alt="Logo Inovale">
    <h1>Relatórios Inovale Jr.</h1>
    <div class="calendar-container" id="calendarContainer"></div>
    <script src="script.js"></script>
</body>
</html>
