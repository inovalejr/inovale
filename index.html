<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Autenticação</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Cor de fundo personalizada */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .full-screen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Coloca a imagem no plano de fundo */
        }
        .logo-image {
            position: absolute;
            top: 40%; /* Ajuste a porcentagem para posicionar a logo verticalmente */
            left: 50%; /* Centralize a logo horizontalmente */
            transform: translate(-50%, -50%); /* Centralize a logo com base no seu tamanho */
            max-width: 300px;
            z-index: 1; /* Coloca a logo na frente do conteúdo */
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #000;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .button-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        button {
            margin: 5px;
            padding: 30px 60px; /* Aumente o tamanho dos botões */
            font-size: 54px; /* Aumente o tamanho da fonte dos botões */
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Imagem de plano de fundo para dispositivos móveis */
        @media (max-width: 768px) {
            body {
                background-color: #f0f0f0; /* Cor de fundo personalizada */
            }
            .full-screen-image {
                display: none; /* Oculta a imagem de fundo em dispositivos móveis */
            }
        }
    </style>
</head>
<body>
    <img class="full-screen-image" src="fundo2.png" alt="Imagem de Fundo">
    
    <h1>Financeiro Inovale Jr.</h1>
    <div class="button-container">
        <div class="button-column">
            <button onclick="planilhaInovale()">Planilha Inovale</button>
            <button onclick="canvaAdmFinanceiro()">Canva: Adm/Financeiro</button>
            <button onclick="recibos()">Recibos</button>
        </div>
        <div class="button-column">
            <button onclick="pipefy()">Pipefy</button>
            <button onclick="documentosDrive()">Documentos Drive</button>
            <button onclick="documentosGerais()">Documentos Gerais</button>
        </div>
    </div>
    
    <!-- Vincule o arquivo JavaScript externo -->
    <script src="inovalejr.js"></script>
</body>
</html>
